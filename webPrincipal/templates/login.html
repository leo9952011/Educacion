{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Software educativo</title>
</head>
<body data-theme>
    
    <main>

        <div class="theme-selector">
            <button class="btn-theme"></button>
        </div>

        <section class="login" data-theme>

            <form method="post" class="form-login">

                {% csrf_token %}

                <div class="logo"></div>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="text-input">Usuario</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-input">Contraseña</label>
                  </div>
                <!-- 
                <input type="text" placeholder="Usuario" name="username" required>
                <input type="password" placeholder="Contraseña" name="password" required>
                -->

                <input type="submit" class="success" value="ingresar">
                <button class="register">Registrarme</button>
                <a href="#">Olvidé mi contraseña</a>

            </form>

            <template id="form-register-1">
                <div class="form-register">
                    <div class="logo"></div>
                    <h2>Ingrese sus datos:</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Apellido/s">
                    <input type="number" placeholder="DNI">
                    <input type="date" placeholder="Fecha de nacimiento">

                    <button class="success step-2">Siguiente</button>
                    <button class="danger">Cancelar</button>
                </div>
            </template>
            <template id="form-register-2">
                <div class="form-register">
                    <div class="logo"></div>
                    <h2>Cree su usuario:</h2>
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Constraseña">
                    <input type="password" placeholder="Respita su contraseña">

                    <button class="success" id="login">Finalizar registro</button>
                    <button class="danger">Cancelar</button>
                </div>
            </template>

        </section>
    </main>
    <script src="{% static 'js/index.js' %}" type="module"></script>
</body>
</html>
